<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="descriptin"
      content="Beardland | content us | beard | email |get in touch with us"
    />
    <script
      src="https://kit.fontawesome.com/c1864a9f54.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <title>contact us</title>
  </head>
  <body>
    <header>
      <nav class="header-navbar">
        <div class="nav-log-container">
          <a href="/index.html"
            ><img
              class="logo-img"
              src="/image/beardland-logo.png"
              alt="logo for beardland"
          /></a>
          <a href="/index.html" class="header-logo-name"><h1>Beardland</h1></a>
        </div>
        <ul class="header-nav-menu">
          <li class="header-nav-item">
            <a href="/index.html" class="nav-link">Home</a>
          </li>
          <li class="header-nav-item">
            <a href="/list-of-blog-post.html" class="nav-link">Articles</a>
          </li>
          <li class="header-nav-item">
            <a href="/about.html" class="nav-link">About us</a>
          </li>
          <li class="header-nav-item">
            <a href="/contact.html" class="nav-link">Contact us</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main class="container-form">
      <section>
        <div>
          <img src="/image/fayiz-musthafa-sMR__Unqh5A-unsplash.jpg" alt="" />
        </div>
        <form id="contactForm">
            <div>
              <label>
                <input type="text" name="name" id="fullName" placeholder="Name" />
              </label>
              <div class="formErr" id="fullname-err">Enter a valid name</div>
            </div>
            <div>
              <label>
                <input type="email" name="email" id="email" placeholder="Email" />
              </label>
              <div class="formErr" id="email-err">Enter a valid Email</div>
            </div>
            <div>
              <label>
                <input
                  type="text"
                  name="subject"
                  id="subject"
                  placeholder="Subject"
                />
              </label>
              <div class="formErr" id="subject-err">
                Must have a value with a minimum length of 15
              </div>
            </div>
            <div>
              <label>
                <input
                  type="text"
                  name="messages"
                  id="messages"
                  placeholder="Messages"
                />
              </label>
              <div class="formErr" id="messages-err">
                must have a value with a minimum length of 25
              </div>
            </div>
            <button>Submit</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Articles</a></li>
          <li><a href="#">Contact us</a></li>
          <li><a href="#">About us</a></li>
        </ul>
      </div>
      <div>
        <img
          class="logo-img"
          src="/image/beardland-logo.png"
          alt="beardland for logo"
        />
      </div>
      <div class="test">
        <h3>social</h3>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </footer>
    <script src="/js/contact.js"></script>
  </body>
</html>
